server.port=8081

#spring.datasource.url=jdbc:h2:file:./auth_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;AUTO_SERVER=TRUE;
spring.datasource.url=jdbc:h2:file:./auth_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;AUTO_SERVER=TRUE;MODE=MySQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=auth
spring.datasource.password=auth

spring.sql.init.platform=h2
spring.sql.init.mode=always

server.error.include-message=always

application.security.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080
